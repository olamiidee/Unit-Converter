<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="top-section">
        <div>
          <h3 class="heading">Metric/Imperial Unit Conversion</h3>

          <input id="input" type="text" placeholder="" />

          <button class="btn">Convert</button>
          <button class="btn-2">Reset</button>
        </div>
      </section>

      <!-- Group Section -->
      <section class="group-section">
        <div class="units-container">
          <p class="unit">Length (Meter/Feet)</p>
          <p id="length-el" class="converted-unit">
            0 meters = 0.000 feet | 0 feet = 0.000 meters
          </p>
        </div>
        <div class="units-container">
          <p class="unit">Volume (Liters/Gallons)</p>
          <p id="volume-el" class="converted-unit">
            0 litres = 0.000 galons | 0 galons = 0.000 litres
          </p>
        </div>
        <div class="units-container">
          <p class="unit">Mass (Kilograms/Pounds)</p>
          <p id="mass-el" class="converted-unit">
            0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos
          </p>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
